            </div><!-- /header -->

                        <br>
            <div data-role="content">
				<form action="#" method="post" data-transition="pop">
				<label for="text">Name:</label>
				<input type="text" name="name" id="text" value="" placeholder="Name"/>
		
						<hr/>
					  
				<label for="email">Email:</label>
				<input type="email" name="email" id="email" value="" placeholder="Email"/>
					
						<hr/>
					  
				<label for="textarea">Comments:</label>
				<textarea cols="40" rows="50" name="textarea" id="textarea" placeholder="Comments"></textarea>
	
				<label for="contact">May we contact you?</label>
				<select name="slider" id="contact" data-role="slider">
				<option value="yes">Yes</option>
				<option value="no">No</option>
</select>
				<input type="submit" value="Send" data-theme="a">
</form>
